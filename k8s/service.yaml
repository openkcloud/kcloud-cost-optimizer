apiVersion: v1
kind: Service
metadata:
  name: policy-engine-service
  namespace: policy-engine
  labels:
    app: policy-engine
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: policy-engine
---
apiVersion: v1
kind: Service
metadata:
  name: policy-engine-headless
  namespace: policy-engine
  labels:
    app: policy-engine
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: policy-engine
